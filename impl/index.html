<!DOCTYPE html>

<html>
<head>
    <meta charset="utf8">

    <title>Календарь в браузере</title>

    <link rel="stylesheet" href="dist/bundle.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="dist/bundle.js"></script>

    <script>
        System.get('js/pane.js');
        System.get('js/calendar.js');
    </script>
</head>

<body>
    <header class="clearfix">
        <div id="actions">
            <div id="quick-add">
                <input type="text" id="quick-add-text" class="input-text" placeholder="5 марта, День рождения" value="5 марта, День рождения">
                <button id="quick-add-button">Добавить</button>
            </div>

            <button id="button-add" class="header-button" >Добавить</button>
            <button id="button-refresh" class="header-button">Обновить</button>
        </div>

        <div id="search-div">
            <i class="fa fa-search"></i>
            <input type="text" id="search-input" class="input-text" placeholder="Событие, дата или участник">
        </div>
    </header>

    <main>
        <nav>
            <button id="button-prev-month"><i class="fa fa-caret-left"></i></button>
            <div id="month-title"></div>
            <button id="button-next-month"><i class="fa fa-caret-right"></i></button>
            <button id="button-today">Сегодня</button>
        </nav>

        <section id="month-div"></section>
    </main>

    <div id="event-edit">
        <h1>Заголовок</h1>
        <textarea>Описание</textarea>
        <button id="event-edit-submit">Готово</button>
        <button id="event-edit-delete">Удалить</button>
    </div>
</body>
</html>
